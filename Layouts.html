<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
</head>
<body>
    <header>
        <h1>Layout header</h1>
    </header>
    <nav>
        <a href="https://google.com">Link to Google</a> |
        <a href="https://linkedin.com">Link to LinkedIn</a> |
        <a href="https://github.com">Link to GitHub</a>
    </nav>
    <section>
        <h2>Section 1 heading</h2>
        <p>Section 1 content</p>
    </section>
    <article>
        <h3>Article heading</h3>
        <p>Article content</p>
    </article>
    <aside>
        <h4>Aside heading</h4>
        <p>Aside content</p>
    </aside>
    <details>
        <summary>Click here to expand/collapse details</summary>
        <p>Here are more details about what you clicked on</p>
    </details>
    <footer>
        Layout footer
    </footer>

    <style>
        summary{color: lightcoral;}
    </style>
</body>
</html>
