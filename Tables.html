<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption>
            Table caption
        </caption>
        <thead>
            <tr>
                <!-- colspan and rowspan (increases the size of column or row spaces) -->
                <th>
                    Column 1 Heading
                </th>
                <th>
                    Column 2 Heading
                </th>
                <th>
                    Column 3 Heading
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Cell 1
                </td>
                <td>
                    Cell 2
                </td>
                <td>
                    Cell 3
                </td>
            </tr>
            <tr>
                <td>
                    Cell 4
                </td>
                <td>
                    Cell 5
                </td>
                <td>
                    Cell 6
                </td>
            </tr>
            <tfoot>
                <tr>
                    <td>
                        Footer cell 7
                    </td>
                    <td>
                        Footer cell 8
                    </td>
                    <td>
                        Footer cell 9
                    </td>
                </tr>
            </tfoot>
        </tbody>
    </table>
    <style>
        thead{background-color: lightgreen;}
        tbody{color: lightskyblue;}
        tfoot{font-style: italic;}
    </style>
</body>
</html>
